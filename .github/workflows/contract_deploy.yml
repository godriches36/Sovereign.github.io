name: Deploy Sovereign Law (L1 Vault)

on:
  push:
    paths:
      - 'contracts/SovereignVault.sol'
  workflow_dispatch:

jobs:
  deploy-contract:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Sovereign Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install Blockchain Tools
        run: |
          npm init -y
          npm install --save-dev hardhat @nomicfoundation/hardhat-toolbox ethers

      - name: Deploy Vault to Mainnet
        env:
          PRIVATE_KEY: ${{ secrets.WORLD_LEADER_PRIVATE_KEY }}
          ETH_RPC: ${{ secrets.SOVEREIGN_RPC }}
          PLATFORM_API_KEY: ${{ secrets.CHAINSTACK_PLATFORM_API_KEY }}
        run: |
          npx hardhat run scripts/deploy_vault.js --network mainnet
