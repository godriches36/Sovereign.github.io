name: "Sovereign 0.0.7 Runner Man"

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  ignition:
    name: "Era-Transcendent Deployment"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: "Universal Environment Setup"
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: "Install Sovereign Dependencies"
        run: |
          npm install ethers@5.7.2 firebase-tools lucide-react
          # Ensuring environment is ready for 1.25T Frequency

      - name: "Infrastructure Integrity Check"
        env:
          SOVEREIGN_RPC: ${{ secrets.SOVEREIGN_RPC }}
        run: |
          echo "STATUS: ANCHORING TO 05FA ROOT"
          if [ -z "$SOVEREIGN_RPC" ]; then
            echo "ERROR: SOVEREIGN_RPC SECRET MISSING"
            exit 1
          fi

      - name: "Deploy to Firebase Hosting"
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT }}'
          projectId: agbon-kingdom-os
          channelId: live
